{% extends "base.html" %}

{% block title %}Checkout - Homemade Pickles & Snacks{% endblock %}

{% block content %}
<div class="card">
    <h2 style="text-align: center; color: #e74c3c; margin-bottom: 2rem;">Checkout</h2>
    
    <form method="POST">
        <div style="max-width: 600px; margin: 0 auto;">
            <h3 style="color: #2c3e50; margin-bottom: 1rem;">Billing Information</h3>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                
                <div class="form-group">
                    <label for="pincode">PIN Code</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
            </div>
            
            <h3 style="color: #2c3e50; margin: 2rem 0 1rem 0;">Payment Method</h3>
            
            <div style="margin-bottom: 2rem;">
                <label style="display: flex; align-items: center; margin-bottom: 0.5rem; font-weight: normal;">
                    <input type="radio" name="payment" value="cod" checked style="margin-right: 0.5rem; width: auto;">
                    ðŸ’° Cash on Delivery
                </label>
                
                <label style="display: flex; align-items: center; margin-bottom: 0.5rem; font-weight: normal;">
                    <input type="radio" name="payment" value="online" style="margin-right: 0.5rem; width: auto;">
                    ðŸ’³ Online Payment
                </label>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #ddd;">
            <button type="submit" class="btn" style="font-size: 1.2rem; padding: 15px 50px;">Place Order</button>
        </div>
    </form>
</div>
{% endblock %}
